<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Questionnaire</title>
<link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" >
</head>
<body>
<div class="container">
  <h1>Student Questionnaire</h1>
  <form action="/submit" method="POST">
    <div class="form-group">
      <label for="question1">Your Gender :</label>
      <label>
        <input type="radio" name="question1" value="Male">
        Male
      </label>
      <label>
        <input type="radio" name="question1" value="Female">
        Female
      </label>
    </div>
    <div class="form-group">
      <label for="question2">Your BAC Speciality :</label>
      <label>
        <input type="radio" name="question2" value="Mathematics">
        Mathematics
      </label>
      <label>
        <input type="radio" name="question2" value="Science">
        Science
      </label>
      <label>
        <input type="radio" name="question2" value="Technical maths">
        Technical maths
      </label>
    </div>
    <div class="form-group">
      <label for="question3">How many hours per week do you spend studying :</label>
      <input type="number" id="question3" name="question3" required>
    </div>
    <div class="form-group">
      <label for="question4">Where do you prefer to study :</label>
      <label>
        <input type="radio" name="question4" value="In the school's library">
        In the school's library
      </label>
      <label>
        <input type="radio" name="question4" value="In the dorms' library">
        In the dorms' library
      </label>
      <label>
        <input type="radio" name="question4" value="In your room (dorms)">
        In your room (dorms)
      </label>
      <label>
        <input type="radio" name="question4" value="At home">
        At home
      </label>
    </div>
    <div class="form-group">
      <label for="question5">Do you prefer to study alone (not with a group):</label>
      <label>
        <input type="radio" name="question5" value="Yes">
        Yes
      </label>
      <label>
        <input type="radio" name="question5" value="No">
        No
      </label>
    </div>
    <div class="form-group">
      <label for="question6">Do you use a planer or schedule in your revisions :</label>
      <label>
        <input type="radio" name="question6" value="Yes">
        Yes
      </label>
      <label>
        <input type="radio" name="question6" value="No">
        No
      </label>
    </div>
    <div class="form-group">
      <label for="question7">What learning methods do help you understand better :</label>
      <label>
        <input type="checkbox" name="question7" value="Lectures">
        Lectures
      </label>
      <label>
        <input type="checkbox" name="question7" value="learning by practicing">
        learning by practicing
      </label>
      <label>
        <input type="checkbox" name="question7" value="Project-based learning">
        Project-based learning
      </label>
      <label>
        <input type="checkbox" name="question7" value="Mind mapping and visualion">
        Mind mapping and visualion
      </label>
      <label>
        <input type="checkbox" name="question7" value="Interactive workshops">
        Interactive workshops
      </label>
      <label>
        <input type="checkbox" name="question7" value="Online courses and tutorials">
        Online courses and tutorials
      </label>
    </div>
    <div class="form-group">
      <label for="question8">What types of resources do you use most :</label>
      <label>
        <input type="checkbox" name="question8" value="Books">
        Books
      </label>
      <label>
        <input type="checkbox" name="question8" value="Online tutorials">
        Online tutorials
      </label>
      <label>
        <input type="checkbox" name="question8" value="Online documents">
        Online documents
      </label>
      <label>
        <input type="checkbox" name="question8" value="Youtube videos">
        Youtube videos
      </label>
      <label>
        <input type="checkbox" name="question8" value="Private courses">
        Private courses
      </label>
    </div>
	<p style="text-align: right;"><a href="Page2.html" style="color: #f5f5f5;">Next <span>&rarr;</span></a></p>
  <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
