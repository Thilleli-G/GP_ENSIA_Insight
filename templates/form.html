<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simply Amazed HTML Template by Tooplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="static/styles/slick.css" type="text/css" />
    <link rel="stylesheet" href="static/styles/tooplate-simply-amazed.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function updateHiddenField(checkbox) {
            var hiddenField = document.getElementById(checkbox.name + '_hidden');
            if (checkbox.checked) {
                hiddenField.value = '1';
            } else {
                hiddenField.value = '0';
            }
        }
    </script>
</head>

<body>
    <div id="outer">
      <header class="header order-last" id="tm-header">
        <nav class="navbar">
          <div class="collapse navbar-collapse single-page-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/form"><span class="icn"></span> Answer The Questionnaire</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link" href="#section-1"><span class="icn"></span> Some Statistics </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#section-2"><span class="icn"></span> Contact Us </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    <div id="questionnaire-box" class="order-first"> 
        <h1>Student Questionnaire</h1>
        <form action="/results" method="GET">
            <div class="form-group">
                <label for="question1">Your Gender :</label>
                <label>
                  <input type="radio" name="question1" value="Male">
                  Male
                </label>
                <label>
                  <input type="radio" name="question1" value="Female">
                  Female
                </label>
              </div>
              <div class="form-group">
                <label for="question2">Your BAC Speciality :</label>
                <label>
                  <input type="radio" name="question2" value=2>
                  Mathematics
                </label>
                <label>
                  <input type="radio" name="question2" value=1>
                  Science
                </label>
                <label>
                  <input type="radio" name="question2" value=3>
                  Technical maths
                </label>
              </div>
              <div class="form-group">
                <label for="question3">How many hours per week do you spend studying :</label>
                <input type="number" id="question3" name="question3" >
              </div>
              <div class="form-group">
                <label for="question4">Where do you prefer to study :</label>
                <label>
                  <input type="radio" name="question4" value=2>
                  In the school's library
                </label>
                <label>
                  <input type="radio" name="question4" value=4>
                  In the dorms' library
                </label>
                <label>
                  <input type="radio" name="question4" value=1>
                  In your room (dorms)
                </label>
                <label>
                  <input type="radio" name="question4" value=3>
                  At home
                </label>
              </div>
              <div class="form-group">
                <label for="question5">Do you prefer to study alone (not with a group):</label>
                <label>
                  <input type="radio" name="question5" value=1>
                  Yes
                </label>
                <label>
                  <input type="radio" name="question5" value=0>
                  No
                </label>
              </div>
              <div class="form-group">
                <label for="question6">Do you use a planer or schedule in your revisions :</label>
                <label>
                  <input type="radio" name="question6" value=1>
                  Yes
                </label>
                <label>
                  <input type="radio" name="question6" value=0>
                  No
                </label>
              </div>
              <div class="form-group">
                <label for="question7">What learning methods help you understand better :</label>
                <input type="hidden" id="Lectures_hidden" name="Lectures" value="0">
                <label>
                  <input type="checkbox" name="Lectures" value="1" onclick="updateHiddenField(this)">
                  Lectures
                </label>
                <input type="hidden" id="learning_by_practicing_hidden" name="learning_by_practicing" value="0">
                <label>
                  <input type="checkbox" name="learning_by_practicing" value="1" onclick="updateHiddenField(this)">
                  Learning by practicing
                </label>
                <input type="hidden" id="Project_based_learning_hidden" name="Project_based_learning" value="0">
                <label>
                  <input type="checkbox" name="Project_based_learning" value="1" onclick="updateHiddenField(this)">
                  Project-based learning
                </label>
                <input type="hidden" id="Mind_mapping_and_visualization_hidden" name="Mind_mapping_and_visualization" value="0">
                <label>
                  <input type="checkbox" name="Mind_mapping_and_visualization" value="1" onclick="updateHiddenField(this)">
                  Mind mapping and visualization
                </label>
                <input type="hidden" id="Interactive_workshops_hidden" name="Interactive_workshops" value="0">
                <label>
                  <input type="checkbox" name="Interactive_workshops" value="1" onclick="updateHiddenField(this)">
                  Interactive workshops
                </label>
                <input type="hidden" id="Online_courses_and_tutorials_hidden" name="Online_courses_and_tutorials" value="0">
                <label>
                  <input type="checkbox" name="Online_courses_and_tutorials" value="1" onclick="updateHiddenField(this)">
                  Online courses and tutorials
                </label>
              </div>
          
              <div class="form-group">
                <label for="question8">What types of resources do you use most :</label>
                <input type="hidden" id="Books_hidden" name="Books" value="0">
                <label>
                  <input type="checkbox" name="Books" value="1" onclick="updateHiddenField(this)">
                  Books
                </label>
                <input type="hidden" id="Online_tutorials_hidden" name="Online_tutorials" value="0">
                <label>
                  <input type="checkbox" name="Online_tutorials" value="1" onclick="updateHiddenField(this)">
                  Online tutorials
                </label>
                <input type="hidden" id="Online_documents_hidden" name="Online_documents" value="0">
                <label>
                  <input type="checkbox" name="Online_documents" value="1" onclick="updateHiddenField(this)">
                  Online documents
                </label>
                <input type="hidden" id="Youtube_videos_hidden" name="Youtube_videos" value="0">
                <label>
                  <input type="checkbox" name="Youtube_videos" value="1" onclick="updateHiddenField(this)">
                  YouTube videos
                </label>
                <input type="hidden" id="Private_courses_hidden" name="Private_courses" value="0">
                <label>
                  <input type="checkbox" name="Private_courses" value="1" onclick="updateHiddenField(this)">
                  Private courses
                </label>
              </div>
              <div class="form-group">
                <label for="question9">For the next list of problems, assess the degree of influence of each problem, from the most impactful (1) to least impactful (8) :</label>
                <div class="options">
                  <label>
                    Teaching language: <input type="number" name="problem_teaching_language" min="1" max="8">
                  </label><br>
                  <label>
                    Bad quality of internet: <input type="number" name="problem_bad_internet" min="1" max="8">
                  </label><br>
                  <label>
                    Lack of time: <input type="number" name="problem_lack_of_time" min="1" max="8">
                  </label><br>
                  <label>
                    Lack of previous knowledge or experience in the field: <input type="number" name="problem_lack_of_knowledge" min="1" max="8">
                  </label><br>
                  <label>
                    Teachers' teaching method: <input type="number" name="problem_teaching_method" min="1" max="8">
                  </label><br>
                  <label>
                    Pressure: <input type="number" name="problem_pressure" min="1" max="8">
                  </label><br>
                  <label>
                    Not having a good (powerful) computer: <input type="number" name="problem_no_computer" min="1" max="8">
                  </label><br>
                  <label>
                    Private life problems: <input type="number" name="problem_private_life" min="1" max="8">
                  </label><br>
                </div>
              </div>
              <div class="form-group">
                <label for="question10">Rate your satisfaction with the school's program (1 not satisfied - 4 highly satisfied) :</label>
                <input type="number" id="question10" name="question10" min="1" max="4">
              </div>
              <div class="form-group">
                <label for="question11">Do you engage in any external activities (not related to the study field) :</label>
                <label>
                  <input type="radio" name="question11" value=1>
                  Yes
                </label>
                <label>
                  <input type="radio" name="question11" value=0>
                  No
                </label>
              </div>
              <div class="form-group">
                <label for="question12">Your level of motivation for joining ENSIA (over 5) :</label>
                <input type="number" id="question12" name="question12" min="1" max="5">
              </div>
              <div class="form-group">
                <label for="question13">How much do you like the field of artificial intelligence (over 5) :</label>
                <input type="number" id="question13" name="question13" min="1" max="5">
              </div>
              <div class="form-group">
                <label for="question14">How do others' feedback influence you :</label>
                <label>
                  <input type="radio" name="question14" value=1>
                  Positively
                </label>
                <label>
                  <input type="radio" name="question14" value=-1>
                  Negatively
                </label>
                <label>
                  <input type="radio" name="question14" value=0>
                  You do not care about
                </label>
              </div>
              <div class="form-group">
                <label for="question15">How many hours do you sleep :</label>
                <input type="number" id="question15" name="question15" >
              </div>
              <div class="form-group">
                <label for="question16">How well do you handle stress and pressure (over 5) :</label>
                <input type="number" id="question16" name="question16" min="1" max="5">
              </div>
              <div class="form-group">
                <label for="question17">On a scale of 1 to 10, how do you rate your level in the following fields :</label>
                <div class="options">
                  <label>
                    English: <input type="number" name="level_english" min="1" max="10">
                  </label><br>
                  <label>
                    Programming: <input type="number" name="level_programming" min="1" max="10">
                  </label><br>
                  <label>
                    Computer Science: <input type="number" name="level_computer_science" min="1" max="10">
                  </label><br>
                  <label>
                    Mathematics: <input type="number" name="level_mathematics" min="1" max="10">
                  </label><br>
                </div>
              </div>
            <button type="submit">See Results</button>
        </form>
    </div>
    <main id="content-box" class="order-first">
        <div class="banner-section section parallax-window" data-parallax="scroll" data-image-src="img/section-1-bg.png" id="section-1">
            <div class="container">
                <div class="item">
                    <div class="title">
                        <h3>Statistics</h3>
                    </div>  
                    <h4> Statistics for the future data will be shown here</a> </h4>
                </div>
            </div>
        </div>

        <section class="contact-section section" id="section-2">
                <div class="title">
                    <h3>Contact Us</h3>
                </div>  
            <h4> For More details Visit <a href="https://ensia.edu.dz"> the school website</a> </h4> 
           
            
        </section>
    </main>
</body>

</html>
