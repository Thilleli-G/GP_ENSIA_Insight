<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Questionnaire</title>
<link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" >
</head>
<body>
<div class="container">
  <h1>Student Questionnaire</h1>
  <form>
    <div class="form-group">
      <label for="question9">For the next list of problems, assess the degree of influence of each problem, from the most impactful (1) to least impactful (8) :</label>
      <div class="options">
        <label>
          Teaching language : <input type="number" name="question9" value="option1" min="1" max="8">
        </label><br>
        <label>
          Bad quality of internet : <input type="number" name="question9" value="option2" min="1" max="8">
        </label><br>
        <label>
          Lack of time : <input type="number" name="question9" value="option3" min="1" max="8">
        </label><br>
        <label>
          Lack of previous knowledge or experience in the field : <input type="number" name="question9" value="option4" min="1" max="8">
        </label><br>
        <label>
          Teachers Teaching method : <input type="number" name="question9" value="option5" min="1" max="8">
        </label><br>
        <label>
          Pressure : <input type="number" name="question9" value="option6" min="1" max="8">
        </label><br>
        <label>
          Not having a good (powerful) computer : <input type="number" name="question9" value="option7" min="1" max="8">
        </label><br>
        <label>
          Private life problems : <input type="number" name="question9" value="option8" min="1" max="8">
        </label><br>
      </div>
    </div>
    <div class="form-group">
      <label for="question10">Rate your satisfaction with the school's program (1 not satisfied - 4 highly satisfied) :</label>
      <input type="number" id="question10" name="question10" min="1" max="4">
    </div>
    <div class="form-group">
      <label for="question11">Do you engage in any external activities (not related to the study field) :</label>
      <label>
        <input type="radio" name="question11" value="option1">
        Yes
      </label>
      <label>
        <input type="radio" name="question11" value="option2">
        No
      </label>
    </div>
    <div class="form-group">
      <label for="question12">Your level of motivation for joining ENSIA (over 5) :</label>
      <input type="number" id="question12" name="question12" min="1" max="5">
    </div>
    <div class="form-group">
      <label for="question13">How much do you like the field of artificial intelligence (over 5) :</label>
      <input type="number" id="question13" name="question13" min="1" max="5">
    </div>
    <div class="form-group">
      <label for="question14">How do others' feedback influence you :</label>
      <label>
        <input type="radio" name="question14" value="option1">
        Positively
      </label>
      <label>
        <input type="radio" name="question14" value="option2">
        Negatively
      </label>
      <label>
        <input type="radio" name="question14" value="option3">
        You do not care about
      </label>
    </div>
    <div class="form-group">
      <label for="question15">How many hours do you sleep :</label>
      <input type="number" id="question15" name="question15" required>
    </div>
    <div class="form-group">
      <label for="question16">How well do you handle stress and pressure (over 5) :</label>
      <input type="number" id="question16" name="question16" min="1" max="5">
    </div>
    <div class="form-group">
      <label for="question17">In a scale of 1 to 10, how do you rate your level in the following fields :</label>
      <div class="options">
        <label>
          English : <input type="number" name="question17" value="option1" min="1" max="10">
        </label><br>
        <label>
          Programming : <input type="number" name="question17" value="option2" min="1" max="10">
        </label><br>
        <label>
          Computer Science : <input type="number" name="question17" value="option3" min="1" max="10">
        </label><br>
        <label>
          Mathematics : <input type="number" name="question17" value="option4" min="1" max="10">
        </label><br>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
